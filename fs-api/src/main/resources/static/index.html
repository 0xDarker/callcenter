    <style type="text/css">

            float: left;

            padding: 5px;
        }

        #console-container {
            float: left;
            margin-left: 100px;
            width: 400px;
        }

        #console {
            border: 1px solid #CCCCCC;
            border-right-color: #999999;
            border-bottom-color: #999999;
            height: 380px;
            width: 900px;
            overflow-y: scroll;
            padding: 5px;
        }

        #console p {
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="application/javascript">

        var socket = null;
        var token = '7b0e44fe7b05a5cd15edac64ba8892a395c62b30a63045bb500ab9730371cdfa';

        function init() {
            var obj = document.getElementById('ws');
            obj.value = "ws://" + window.location.hostname + ":7250/ws?token=" + token;
        }

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;

            if (connected) {
                echo(document.getElementById('loginText').value);
            }
        }

        function connect() {
            var target = document.getElementById('ws').value;
            log('websocket url:' + target);
            if (target == '') {
                alert('Please select server side connection implementation.');
                return;
            }

            if (window.WebSocket) {
                socket = new WebSocket(target);
                socket.onmessage = function (event) {
                    log('Received: ' + event.data);
                };
                var timer;
                socket.onopen = function (event) {
                    log('Info: WebSocket connection opened.');
                    var pingTime = 10 * 1000;
                    setConnected(true);
                    timer = window.setInterval(function () {
                        var ping = "{'cmd':'ping' , 'sequence': " + new Date().getTime() + " }";
                        socket.send(ping);
                    }, pingTime);
                };
                socket.onclose = function (event) {
                    setConnected(false);
                    clearInterval(timer);
                    log('Info: WebSocket connection closed, Code: ' + event.code + (event.reason == "" ? "" : ", Reason: " + event.reason));
                };
            } else {
                alert("您的浏览器不支持WebSocket协议！");
            }
        }

        function disconnect() {
            if (socket != null) {
                var message = '{ "cmd":"LOGOUT", "sequence":1604584634704}';
                socket.send(message);
            }
            setConnected(false);
        }

        function echo(message) {
            if (socket != null) {
                log('Sent: ' + message);
                socket.send(message);
            } else {
                alert('WebSocket connection not established, please connect.');
            }
        }

        function echoCmd(message, cmd) {
            var obj = JSON.parse(message);
            obj["cmd"] = cmd;
            if (socket != null) {
                log('Sent: ' + JSON.stringify(obj));
                socket.send(JSON.stringify(obj));
            } else {
                alert('WebSocket connection not established, please connect.');
            }
        }

        function log(message) {
            if (message.indexOf('pong') != -1) {
                return;
            }


            var console = document.getElementById('console');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            console.appendChild(p);
            while (console.childNodes.length > 30) {
                console.removeChild(console.firstChild);
            }
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            var console = document.getElementById('console');
            while (console.childNodes.length > 0) {
                console.removeChild(console.firstChild);
            }
        }


        document.addEventListener("DOMContentLoaded", function () {
            // Remove elements with "noscript" class - <noscript> is not allowed in XHTML
            var noscripts = document.getElementsByClassName("noscript");
            for (var i = 0; i < noscripts.length; i++) {
                noscripts[i].parentNode.removeChild(noscripts[i]);
            }
        }, false);
    </script>
</head>
